<html>
    <head>
        <title>Modelo de feminicidios</title>
        <!--importar Tensorflow-->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
        <link href="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" rel="text/javascript">
        <!--<script type="text/javascript" src="js/index.js"></script>-->

    </head>
    <body>
        <form class="formulario">
            <label class="titulo">Determinar distrito optimo</label>            
            <label>municipio</label>
            <label>departamento</label>

            <label>ley</label>
            <select id="ley">
                <script>
                    const http = new XMLHttpRequest();
                    http.open('GET','modelo y glosario/Glosario.json',true);
                    http.send();
                    http.onreadystatechange = function()
                    {
                        if(this.readyState == 4 && this.status == 200)
                        {
                            let datos = JSON.parse(this.responseText);
                            
                            let res = document.querySelector('#ley')
                            for(let item of datos.ley)
                            {
                                res.innerHTML += '<option value="'+item+'">'+item+'</option>'

                                
                            }
                        }
                    }
                </script>
            </select>
            <label>agresion</label>
            <select id="agre">
                <script>
                    const http_2 = new XMLHttpRequest();
                    http_2.open('GET','modelo y glosario/Glosario.json',true);
                    http_2.send();
                    http_2.onreadystatechange = function()
                    {
                        if(this.readyState == 4 && this.status == 200)
                        {
                            let datos = JSON.parse(this.responseText);
                            
                            let res = document.querySelector('#agre')
                            for(let item of datos.delito)
                            {
                                res.innerHTML += '<option value="'+item+'">'+item+'</option>'

                            }
                        }
                    }
                </script>
            </select>
        </form>
    </body>
</html>
